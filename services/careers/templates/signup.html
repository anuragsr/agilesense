<div class="ctn-secondary">
  <div class="bc-bg">
    <div class="container">
      <div class="bc-el bc-hm">
        <a href="../../"><i class="fa fa-home"></i></a>
      </div>
      <div class="bc-el"><i class="fa fa-caret-right"></i></div>
      <div class="bc-el bc-text">
        <a href="../../#services">  
          Services
        </a> 
      </div>
      <div class="bc-el"><i class="fa fa-caret-right"></i></div>
      <div class="bc-el bc-text">
        <a ui-sref="home">
          Careers
        </a>  
      </div>
      <div class="bc-el"><i class="fa fa-caret-right"></i></div>
      <div class="bc-el bc-text">Sign Up</div>
    </div>
  </div>
</div>
    
<div class="container s-ctn s-signup">
  <div class="row">
    <div class="signup-ctn">
      <h1 class="text-center"><b>SIGNUP FORM</b></h1>  
      <form name="sf" ng-submit="signUp()">
        <div class="form-group">
          <label for="f1">Full Name</label>
          <input type="text" ng-model="obj.n" class="form-control" id="f1" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="f1">Email</label>
          <input type="email" ng-model="obj.e" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Enter Password</label>
          <input type="password" ng-model="obj.p" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" ng-model="obj.cp" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button ng-disabled="sf.$invalid" type="submit" class="btn btn-block btn-lg btn-dark">Sign Up</button>
        <div class="form-group mt-2 text-center">
          <a ui-sref="login">      
            Already registered? Login here
          </a> 
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message from Webpage</h5>        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        {{ res.message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" ng-click="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<div ng-show="showLoader" class="loader-ol h-100 w-100">
  <div class="loader-in">
    <div class="loader"></div><br/>
    <h3 ng-show="progress">Please wait.. {{progress}}%</h3>
  </div>
</div>
